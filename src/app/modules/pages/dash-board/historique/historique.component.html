<section class="content-header">
  <h1>
    History
    <small>it's All Here</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
  </ol>
</section>


<section class="content">
  <div class="box box-default color-palette-box">
    <div class="box-header with-border">
      <h3 class="box-title"><i class="fa fa-search"></i>Search</h3>
    </div>
    <div class="box-body">
      <div class="row">
        <div class="col-sm-4 col-md-12">
          <div class="input-group col-md-11">
            <span class="input-group-addon">start date:</span>
            <angular2-date-picker [(ngModel)]="dateDebut" [settings]="settings"></angular2-date-picker>
            <span class="input-group-addon">Finish date:</span>
            <angular2-date-picker [(ngModel)]="dateFin" [settings]="settings"></angular2-date-picker>
            <span class="input-group-btn">
              <button type="button" class="btn btn-info btn-flat" (click)="searchByDate()">Go!</button>
            </span>
          </div>

      </div>
      <!-- /.row -->
    </div>
    <!-- /.box-body -->
  </div>
  </div>

  <div class="box box-danger">
    <div class="box-header with-border">
      <div class="overlay" *ngIf="!Loaded">
        <i class="fa fa-refresh fa-spin"></i>

      </div>

      <h3 class="box-title" *ngIf="Loaded">{{ ChartTab[0].SensorName }}</h3>
      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
        </button>
        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
      </div>
    <div class="box-body" *ngIf="Loaded">
      <div class="chart">
        <canvas baseChart width="400" height="80"
                [datasets]="ChartTab[0].SensorData"
                [labels]="ChartTab[0].SensorLabel"
                [options]="BarChartOptions"
                [legend]="BarChartLegend"
                [chartType]="BarChartType"
        ></canvas>
      </div>
    </div>
    </div>
  </div>
  <div class="box box-info">
    <div class="box-header with-border">
      <div class="overlay" *ngIf="!Loaded">
        <i class="fa fa-refresh fa-spin"></i>

      </div>

      <h3 class="box-title" *ngIf="Loaded">{{ ChartTab1[0].SensorName }}</h3>

      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
        </button>
        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
      </div>
      <div class="box-body" *ngIf="Loaded">
        <div class="chart">
          <canvas baseChart width="400" height="80"
                  [datasets]="ChartTab1[0].SensorData"
                  [labels]="ChartTab1[0].SensorLabel"
                  [options]="BarChartOptions"
                  [legend]="BarChartLegend"
                  [chartType]="BarChartType"
          ></canvas>
        </div>
      </div>
    </div>
  </div>

</section>
