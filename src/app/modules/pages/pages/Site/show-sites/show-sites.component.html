




<section class="content-header">
  <h1>
    Sites
    <small>you can see All you Sites</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
  </ol>
</section>
<div class="row">
  <div class="col-md-6">
    <div class="box box-solid">
      <div class="box-header with-border">
        <h3 class="box-title">Collapsible Accordion</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <div class="box-group" id="accordion">
          <!-- we are adding the .panel class so bootstrap.js collapse plugin detects it -->
          <div *ngFor="let loc of locations; index as i; first as isFirst ">
          <div class="panel box box-success" >
            <div class="box-header with-border">
              <h4 class="box-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#{{i}}" class="" aria-expanded="false">
                  {{loc.SiteName}}
                </a>
              </h4>
            </div>
            <div id="{{i}}" class="panel-collapse collapse" aria-expanded="false" style="">
              <div class="box-body">
                Description :{{loc.Description}}<br>
                Coordinance :{{loc.Coordinates}}<br>
                Number of Sensors :{{loc.SensorIds.length}}<br>
                Added :{{loc.CreatedDate | date: 'dd/MM/yyyy'}}
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
  <!-- /.col -->
  <div class="col-md-6">
    <div class="box box-solid">
      <div class="box-header with-border">
        <h3 class="box-title">Carousel</h3>
      </div>
      <!-- /.box-header -->
      something new
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
  <!-- /.col -->
</div>

<!-- Main content -->
<section class="content">
  <!-- Default box -->
  <div class="box">

    <div class="box-header with-border">
      <h3 class="box-title">map</h3>

      <div class="box-tools pull-right">
        <button class="btn btn-box-tool" data-toggle="tooltip" data-widget="collapse" title="Collapse"
                type="button">
          <i class="fa fa-minus"></i></button>
        <button class="btn btn-box-tool" data-toggle="tooltip" data-widget="remove" title="Remove" type="button">
          <i class="fa fa-times"></i></button>
      </div>
    </div>
    <div class="box-body">
      <div style="height: 500px; width: 800px">
        <div class="map" id="map" class="match-parent"></div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      Footer
    </div>
    <!-- /.box-footer-->
  </div>
  <!-- /.box -->

</section>
<!-- /.content -->
