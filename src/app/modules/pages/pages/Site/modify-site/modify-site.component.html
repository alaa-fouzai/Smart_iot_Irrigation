<section class="content-header">
  <h1>
    Sites
    <small>you can see All you Sites</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
  </ol>
</section>

<div class="col-md-6">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Bordered Table</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <table class="table table-bordered">
        <tbody><tr>
          <th style="width: 10px">#</th>
          <th>Site Name</th>
          <th>Description</th>
          <th style="width: 40px">Change Location</th>
          <th style="width: 40px">Save</th>
        </tr>
        <tr *ngFor="let loc of locations ; index as i;">
          <td>{{i}}.</td>
          <td><input type="text" #SiteName name="SiteName" value="{{loc.SiteName}}" class="form-control"></td>
          <td>
            <input type="text" #Description name="Description" value="{{loc.Description}}" class="form-control">
          </td>
          <td>
            <button type="submit" class="btn btn-primary btn-flat" (click)="LoadLoacation(loc)">Change Location</button>
          </td>
          <td>
            <button type="submit" class="btn btn-primary btn-flat" (click)="Update(SiteName.value,Description.value,loc)">Update</button>
          </td>
        </tr>

        </tbody></table>
    </div>

  </div>
  <!-- /.box -->

    <!-- /.box-body -->
  </div>
  <!-- /.box -->
<div class="col-md-6">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Map</h3>
    </div>

        <div style="height: 500px; width: 596px">
          <div class="map" id="map" class="match-parent"></div>
        </div>
  </div>
</div>
